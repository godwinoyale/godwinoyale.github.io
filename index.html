<!DOCTYPE html>
	<html>
	<head>
		<title>Piggyvest | Dashboard</title>
		<link rel="stylesheet" type="text/css" href="piggy.css">
		
		</head>
	<body>
		<div class="logo">
			<a href="" class="header"><img src="piggyvest.jpg" width="40px" height="40px"></a>
			<a href="" class="header"><h3>piggyvest</h3></a>
		</div>
			<div class="container">
				<h4 id="heading">Create a Secure Account</h4>
				<p class="msg">Welcome to the future of Savings & Investments</p><br><br>
			<form method="post" class="form" id="register" action="">
				
				<div class="form-control">
					<label>Full Name</label><br>
					<input type="text" name="fname" placeholder="Full Name"><br><br>
				</div>
				<div class="form-control">
					<label>Email Address</label><br>
					<input type="email" name="email" placeholder="Email Address"><br><br>
				</div>
				<div class="form-control">
					<label>Phone Number</label><br>
					<input type="text" name="phone" placeholder="Phone Number"><br><br>
				</div>
				<div class="form-control">
					<label>Password</label><br>
					<input type="password" name="pswrd" placeholder="Password"><br><br>
				</div>
				<div class="form-control">
					<label>Referrer Phone or Promo Code(Optional)</label><br>
					<input type="text" name="referrercode" placeholder="Referrer Phone Or Code"><br><br>
				</div>
				<div class="form-control">
					<label>How Did You Hear About Us?(Optional)</label><br>
					<select id="info">
						<option>Click To Select</option>
						<option>Facebook</option>
						<option>Twitter</option>
						<option>Instagram</option>
						<option>Friend/Family/Coworker Referral</option>
						<option>Google search</option>
						<option>Google playstore</option>
						<option>Online Blog</option>
						<option>Local Newspaper</option>
						<option>At an Event</option>
						<option>Other</option>
					</select><br><br>
				</div>
				<button type="button" name="createaccount" class="block">Create Account</button><br><br>
			</form>
			<a href="" class="existing"><p>Already have an account? Log in</p></a>
		</div>
	
	</body>
	</html>
